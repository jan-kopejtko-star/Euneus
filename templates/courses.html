<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">EUNEUS TRAINING</h1>
            <nav class="nav">
                <a href="{{ url_for('courses') }}" class="nav-link">Courses</a>
                <a href="{{ url_for('labs') }}" class="nav-link">Labs</a>
                <a href="{{ url_for('tools') }}" class="nav-link">Tools</a>
                <a href="{{ url_for('profile') }}" class="nav-link">Profile</a>
            </nav>
        </header>

        <main>
            <section class="section">
                <h2 class="section-title">Available Courses</h2>
                {% for course in courses %}
                <div class="pixel-box">
                    <p>{{ course.name }}</p>
                    <p>Difficulty: {{ course.difficulty }}</p>
                    <button class="pixel-button">Start Course</button>
                </div>
                {% endfor %}
            </section>
        </main>

        <footer class="footer">
            <p>Â© 2025 EUNEUS - SECURE YOUR FUTURE</p>
        </footer>
    </div>
</body>
</html>
